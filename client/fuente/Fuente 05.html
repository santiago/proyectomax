<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
    <script type="text/javascript" src="js/fuente-05.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bootstrap-touchspin/jquery.bootstrap-touchspin.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Tipo y cantidad de Material Reciclado</h1>
          </div>
          <div class="col-md-12 full-width">
            <div class="panel-group lista-materiales" id="lista-materiales" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <p class="panel-title">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    <span class="material-icon-box">
                      <img src="plastico.png" height="90">
                    </span>
                    <a role="button" data-toggle="collapse" data-parent="#lista-materiales" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Plástico</a>

                  </p>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body">
                    <p class="white-text">Costales</p>
                    <input id="input-plastico" type="text" value="" name="input-plastico">
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <p class="panel-title">
                    <span class="glyphicon glyphicon-ok empty" aria-hidden="true"></span>
                    <span class="material-icon-box">
                      <img src="carton.png" height="90">
                    </span>
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#lista-materiales" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Papel - Cartón</a></p>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                    <p class="white-text">Costales</p>
                    <input id="input-papel" type="text" value="" name="input-papel">
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                  <p class="panel-title">
                    <span class="glyphicon glyphicon-ok empty" aria-hidden="true"></span>
                    <span class="material-icon-box">
                      <img src="vidrio.png" height="90">
                    </span>
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#lista-materiales" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Vidrio</a></p>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                  <div class="panel-body">
                    <p class="white-text">Costales</p>
                    <input id="input-vidrio" type="text" value="" name="input-vidrio">
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFour">
                  <p class="panel-title">
                    <span class="glyphicon glyphicon-ok empty" aria-hidden="true"></span>
                    <span class="material-icon-box">
                      <img src="latas.png" height="90">
                    </span>
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#lista-materiales" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Latas</a>
                  </p>
                </div>
                <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                  <div class="panel-body">
                    <p class="white-text">Costales</p>
                    <input id="input-latas" type="text" value="" name="input-latas">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="boton-confirmar-recogida row black-row text-center">
            <div class="col-md-12">
                <a class="btn">Confirmar Recogida</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
